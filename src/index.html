<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">Weather App</div>
        <div class="search">
          <form>
              <input
                type="text"
                id="location"
                placeholder="Enter the city location"
              />
            <button id="searchBtn">Search</button>
          </form>
          <div class="message hidden"></span>
        </div>
      </nav>
    </header>
    <div class="container">
      <div class="current">
        <h3>Now</h3>
      </div>
      <div class="more"></div>
    </div>
    <div class="container">
      <table class="daily-temp">
        <thead>
          <tr>
            <th scope="col">Day</th>
            <th scope="col">Condition</th>
            <th scope="col">Temp</th>
            <th scope="col">min/max</th>
          </tr>
        </thead>
        <tbody></tbody>
        <tbody></tbody>
      </table>
    </div>
  </body>
</html>
